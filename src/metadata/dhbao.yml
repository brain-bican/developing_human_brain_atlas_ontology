# PURL configuration for http://purl.obolibrary.org/obo/dhbao

idspace: DHBAO
base_url: /obo/dhbao

products:
- dhbao.owl: https://raw.githubusercontent.com/hkir-dev/developing_human_brain_atlas_ontology/main/dhbao.owl
- dhbao.obo: https://raw.githubusercontent.com/hkir-dev/developing_human_brain_atlas_ontology/main/dhbao.obo

term_browser: ontobee
example_terms:
- DHBAO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/hkir-dev/developing_human_brain_atlas_ontology/v

- prefix: /tracker/
  replacement: https://github.com/hkir-dev/developing_human_brain_atlas_ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/DHBAO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/hkir-dev/developing_human_brain_atlas_ontology/main/

